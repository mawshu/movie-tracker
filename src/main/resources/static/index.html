<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Movie Tracker - Select User</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body data-page="index">
<div class="container">
    <h1>Movie Tracker</h1>
    <p class="small">Выбери пользователя или создай нового.</p>

    <div class="card">
        <h3>Выбор пользователя</h3>
        <div class="row">
            <select id="userSelect" style="min-width: 420px;"></select>
            <button class="btn primary" id="btnContinue">Выбрать</button>
        </div>
    </div>

    <hr>

    <div class="card">
        <h3>Создать пользователя</h3>
        <form id="createUserForm" class="row">
            <input id="email" placeholder="email" required>
            <input id="username" placeholder="username" required>
            <input id="password" placeholder="password" required>
            <button class="btn primary" type="submit">Создать</button>
        </form>
    </div>

    <p id="err" class="small" style="color:#a00;"></p>
</div>

<script src="/app.js"></script>
</body>
</html>
