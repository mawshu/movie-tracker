<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Movie Tracker - Watched</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body data-page="watched">
<div class="container">
    <h1 id="pageTitle">Просмотренные</h1>

    <div class="card">
        <div class="row">
            <select id="libSortBy">
                <option value="addedAt">addedAt</option>
                <option value="title">title</option>
                <option value="year">year</option>
                <option value="rating">rating</option>
            </select>
            <select id="libSortDir">
                <option value="desc">↑</option>
                <option value="asc">↓</option>
            </select>
        </div>
    </div>

    <div class="card">
        <h3>Просмотренные фильмы</h3>
        <div id="itemsList" class="grid" style="margin-top:12px;"></div>
    </div>

    <p id="err" class="small" style="color:#a00;"></p>
</div>

<script src="/app.js"></script>
</body>
</html>
