<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Movie Tracker - Списки</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body data-page="watchlists">
<div class="container">
    <div class="toolbar">
        <h1 id="watchlistsTitle">Списки</h1>
    </div>

    <div class="card">
        <h3>Создать список</h3>
        <form id="createWatchlistForm" class="row">
            <input id="wlTitle" placeholder="Название" required style="min-width:260px;">
            <input id="wlDesc" placeholder="Описание" style="min-width:360px;">
            <button class="btn primary" type="submit">Создать</button>
        </form>
    </div>

    <hr>

    <div class="card">
        <h3>Мои списки</h3>
        <div id="watchlistsList" class="grid" style="margin-top:12px;"></div>
    </div>

    <p id="err" class="small" style="color:#a00;"></p>
</div>

<script src="/app.js"></script>
</body>
</html>
